<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restorania | Регистрация пользователя</title>
</head>
<body>
	<form action="add_client.php" method="post">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<th colspan="2">Форма для регистрации пользователя</th>
			</tr>
			<tr>
				<td>Введите телефон</td>
				<td>
					<input type="text" name="phoneClient" placeholder="Телефон"/>
				</td>
			</tr>
			<tr>
				<td>Введите имя</td>
				<td>
					<input type="text" name="nameClient" placeholder="Имя"/>
				</td>
			</tr>
			<tr>
				<td>Введите пароль</td>
				<td>
					<input type="password" name="passwordClient1" placeholder="Пароль"/>
				</td>
			</tr>
			<tr>
				<td>Повторите пароль</td>
				<td>
					<input type="password" name="passwordClient2" placeholder="Повторите пароль"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" name="antiBot" style="display:none;"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Регистрация"/>
				</td>
				<td>
					<input type="reset" value="Очистить"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
